image: ${DockerPush.Target.Docker.Repository}:latest
tags: ["${Octopus.Release.Number}", "${WorkerTools.Tags.LatestMinor}", "${WorkerTools.Tags.LatestMajor}"]
manifests:
  -
    image: ${DockerPush.Target.Docker.Repository}:${Octopus.Release.Number}-${Docker.OsSuffix.Linux}
    platform:
      architecture: amd64
      os: linux
  -
    image: ${DockerPush.Target.Docker.Repository}:${Octopus.Release.Number}-${Docker.OsSuffix.Windows}
    platform:
      architecture: amd64
      os: windows